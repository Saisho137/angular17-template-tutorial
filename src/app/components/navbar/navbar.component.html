<h2>navbar works! ==> {{propertyChild}}</h2>
@if (isInHome) {
    <h3>You are in home page!</h3>
} @else {

}
<ul>
    @for (item of componentsNavbar; track item.id) {
        <li (mouseover)="handleHover( item.name )">{{item.name}}</li>
    }
</ul>
<button (click)="emitToParent()">Message to Parent</button>
