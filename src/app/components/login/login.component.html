#Static Form
<section class="row">
    <div class="col-12 d-flex justify-content-center mt-5">
        <h2><b>Sign In</b></h2>
    </div>
    <div class="col-6 d-flex justify-content-end mt-4">
        <label for="tbEmail">Email</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" id="tbEmail" [(ngModel)]="email" />
    </div>
    <div class="col-6 d-flex justify-content-end mt-2">
        <label for="tbPassword">Password</label>
    </div>
    <div class="col-6 mt-2">
        <input type="password" id="tbPassword" [(ngModel)]="password" />
    </div>
    <div class="col-12 d-flex justify-content-center mt-3">
        <button class="btn btn-primary" (click)="validateUser()">Log-in</button>
    </div>
</section>
#Reactive Form
<section>
    <div>
        <form [formGroup]="profileForm" (ngSubmit)="handleReactiveSubmit()">
            <label>
                Name
                <input type="text" formControlName="name" />
            </label>
            <label>
                Email
                <input type="email" formControlName="mail" />
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Profile Form</h2>
        <p>Name: {{ profileForm.value.name }}</p>
        <p>Email: {{ profileForm.value.mail }}</p>
    </div>
</section>
